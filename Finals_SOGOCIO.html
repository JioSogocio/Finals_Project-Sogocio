<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Finals Project</title>
</head>
<body><body 
    <body style="background-color: rgb(194, 194, 194);"></body>
    <div class="container p-5 my-5 bg-dark text-white" >
        <h3 align="center">
         <font face="Lato" size="6" class="text-info">WELCOME </font>
        </h3>
        <hr>
        <form id="user-form">
            
            <b class="text-info" style="text-align:left;">M E T H O D:</b> 
            <div class="form-check" style="text-align:center">
                <input  type="radio" name="method" id="GET" value="GET">GET &emsp;&emsp;&emsp;&emsp;
                <input  type="radio" name="method" id="POST" value="POST">POST
            </div>
            <hr>
            <b class="text-info">T I T L E:</b> 
            <div class="form-check" style="text-align:center">
                <input  type="radio" name="firstInput" id="The" value="The">The&emsp;&emsp;&emsp;&emsp;
                <input  type="radio" name="firstInput" id="Happy" value="Happy">Happy &emsp;&emsp;&emsp;&emsp;
                <input  type="radio" name="firstInput" id="Sad" value="Sad">Sad&emsp;&emsp;&emsp;&emsp;
                <input  type="radio" name="firstInput" id="Lazy" value="Lazy">Lazy<br>
            </div>
            <hr>
            <b class="text-info">B O D Y:</b> 
            <div class="form-check" style="text-align:center">
                <input  type="radio" name="secondInput" id="Cat" value="Cat">Cat&emsp;&emsp;&emsp;&emsp;
                <input  type="radio" name="secondInput" id="Dog" value="Dog">Dog&emsp;&emsp;&emsp;&emsp;
                <input  type="radio" name="secondInput" id="Fox" value="Fox">Fox&emsp;&emsp;&emsp;&emsp;
                <input  type="radio" name="secondInput" id="Bear" value="Bear">Bear<br>
                <hr>
                <br>
            </div>
            <div class="b p-2 my-2">
                <button type="submit" class="container p-2 my-2 bg-dark text-white btn btn-primary">Perform Operation<br></button>
            </div>
        </form>
        <hr>
          <div class="alert alert-primary">
            <strong>OUTPUT HERE:</strong><br> <h1 id="result" style="font-size:2vw;"></h1>
          </div>

    </div>
  
    <script>
             
            var form = document.getElementById("user-form");
            form.addEventListener("submit", function (e) {
            e.preventDefault()

            if (document.getElementById("GET").checked) {
                get()
            }
            else if (document.getElementById("POST").checked) {
                post()
            }
        })

        async function get() {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1')
            if (!response.ok) {
                throw new Error("Something Went Wrong" + response.statusText)
            }
            const data = await response.json()
            console.log(data)
            var get = "Title: " + data.title + "<br>" + "Body: " + data.body
            document.getElementById("result").innerHTML = get
          }


        async function post() {
            var fInput = document.querySelector('input[name="firstInput"]:checked').value
            var sInput = document.querySelector('input[name="secondInput"]:checked').value

            const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    Title: fInput,
                    Body: sInput

                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8'
                }
            })

            if (!response.ok) {
                throw new error("Something went wrong" + response.statusText)
            }

            const data = await response.json()
            console.log(data)
            
            var serverresponse ="Title: " + data.Title + "<br>" + "Body: " + data.Body
            document.getElementById("result").innerHTML = serverresponse
        }

    </script>
</body>
</html>
